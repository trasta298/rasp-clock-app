version: '3.8'

services:
  clock-dev:
    image: node:20-alpine
    container_name: rasp-clock-dev
    working_dir: /app
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - TZ=Asia/Tokyo
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - clock-network
    stdin_open: true
    tty: true

networks:
  clock-network:
    driver: bridge
