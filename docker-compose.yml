version: '3.8'

services:
  clock:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rasp-clock
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - TZ=Asia/Tokyo
    volumes:
      # カスタマイズしたファイルを永続化する場合はコメントを外してください
      # - ./custom/index.html:/usr/share/nginx/html/index.html:ro
      # - ./custom/assets:/usr/share/nginx/html/assets:ro
      # Nginx設定をカスタマイズする場合
      # - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

      # ログを永続化
      - nginx-logs:/var/log/nginx
    networks:
      - clock-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    labels:
      - "com.example.description=Raspberry Pi Clock Application"
      - "com.example.version=1.0"

networks:
  clock-network:
    driver: bridge

volumes:
  nginx-logs:
    driver: local
